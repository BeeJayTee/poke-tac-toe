<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">
		

		<title>Poke-Tac-Toe</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="player player1Container">
				<h2>Name</h2>
				<form id="player1Form" action="">
					<label for="player1Input">Player 1 Pokemon</label>
					<input type="text" name="player1Input" id="player1Input">
					<input type="button" value="Submit" id="player1Submit">
				</form>
				<div class="imageContainer">
					<img src="" alt="">
				</div>

			</div>
			<div class="mainGameContainer">
				<h1 class="heading"></h1>
				<div class="popUp">Play Again</div>
				<div class="screen"></div>
				<div class="board">
					<section class="row">
						<div class="box box1"></div>
						<div class="box box2"></div>
						<div class="box box3"></div>
					</section>
					<section class="row">
						<div class="box box4"></div>
						<div class="box box5"></div>
						<div class="box box6"></div>
					</section>
					<section class="row">
						<div class="box box7"></div>
						<div class="box box8"></div>
						<div class="box box9"></div>
					</section>
				</div>
			</div>
			<div class="player player2Container">
				<h2>Name</h2>
				<form id="player1Form" action="">
					<label for="player2Input">Player 2 Pokemon</label>
					<input type="text" name="player2Input" id="player2Input">
					<input type="button" value="Submit" id="player2Submit">
				</form>
				<div class="imageContainer">
					<img src="" alt="">
				</div>
			</div>
		</div>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
